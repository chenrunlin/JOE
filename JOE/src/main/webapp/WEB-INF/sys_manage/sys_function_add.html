<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>添加功能</title>
    <!-- style ================================================ -->
    <link rel="stylesheet" type="text/css" href="../common/layui/css/layui-2.2.3.css" media="all">
    <link rel="stylesheet" type="text/css" href="../common/bootstrap/css/bootstrap.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../common/css/global.css" media="all">
    <link rel="stylesheet" type="text/css" href="../common/css/common-joe.css" media="all">
    <link rel="stylesheet" type="text/css" href="../common/css/layui-overlay.css" media="all">
</head>

<body>
<section class="larry-grid">
    <div class="larry-personal">
        <header class="larry-personal-tit text-center">
            <span class="font-size-18">添加功能</span>
            <button onclick="backPre();" class="layui-btn layui-btn-primary layui-btn-sm pull-left margin-t-10">
                <i class="layui-icon"></i>
            </button>
        </header>
        <div class="larry-personal-body clearfix">
            <div class="row margin-t-20">
                <form class="layui-form col-sm-6 col-lg-offset-3" action="" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">父&nbsp;&nbsp;功&nbsp;&nbsp;能</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" autocomplete="off"  class="layui-input" value="admin">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">功能名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" autocomplete="off" class="layui-input" value="超级管理员">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">功能URL</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" autocomplete="off" class="layui-input" value="Larry" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">功能图标</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" autocomplete="off" class="layui-input" placeholder="" />
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- JS =========================================================== -->
<script type="text/javascript" src="../common/layui/layui.js"></script>
<script type="text/javascript" src="../common/js/common-joe.js"></script>

        var form = layui.form();
        layui.upload({
            url: '' ,//上传接口
            success: function(res){
                //上传成功后的回调
                console.log(res)
            }
        });

    });
</script>
</body>
</html>
